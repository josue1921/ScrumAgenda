    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        image-input {
          --image-input-width: 128px;
          --image-input-height: 128px;
        }
        image-input.circle {
          --image-input-width: 128px;
          --image-input-height: 128px;
          --image-input: {
            border-radius: 50%;
          };
        }
        image-input.top-left {
          --image-input-width: 128px;
          --image-input-height: 128px;
          --image-input-button: {
            left: -16px;
            top: -16px;
            right: auto;
            bottom: auto;
          };
        }
      </style>
    </custom-style>
  </head>

      <h3>Basic file-input demo</h3>
      <demo-snippet class="centered-demo">
        <template>
          <file-input>
            <paper-button slot="input-button">upload</paper-button>
          </file-input>
        </template>
      </demo-snippet>
    </div>
