<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymerfire/polymerfire.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="formulario-crud.html">
<link rel="import" href="contact-update.html">

<dom-module id="index-view">
  <template>
    <style>
      .btn-edit{
       background-color: #64d3fc;
       border: none;
       border-radius:8px;
       color: white;
       padding: 10px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 12px;
       margin: 4px 2px;
       cursor: pointer;
      }
      .btn-delete{
        background-color: #acacac;
        border: none;
        border-radius:8px;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .btn-edit:hover{
        background-color:#007bff;
        outline:none;
        cursor:pointer;
      }
      .btn-delete:hover{
        background-color:#dc3545;
        outline:none;
        cursor:pointer;
      }
      .card{
        box-shadow: 0 4px 8px 0 #000000;
        transition: 0.3s;
        width:300px;
        margin:10px;
        border-radius:10px;
        background-color:white;

      }
      .card-img-top{
        width:250px;
        margin: auto;
        padding:10px;

      }
      .card-body{
        margin:10px;
      }
      .card-title{
        text-align:center;
        font-family: sans-serif;
      }
      .div-buttons{
        display:flex;
        justify-content:space-between;
      }
      .container{
        width:100%;
        display:flex;
        justify-content:center;
        flex-wrap:wrap;

      }
      .contenedor{
        width:90px;
        height:240px;
        position:fixed;
        right:0px;
        bottom:0px;
      }
      .botonF1{
        width:60px;
        height:60px;
        border-radius:100%;
        background:#0c661d;
        right:0;
        bottom:0;
        position:absolute;
        margin-right:16px;
        margin-bottom:16px;
        border:none;
        outline:none;
        color:#FFF;
        font-size:36px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition:.3s;
      }
      span{
        transition:.5s;
      }
      .botonF1: hover span{
        transform:rotate(360deg);
      }
      .botonF1:active{
        transform:scale(1.1);
      }
      .btn{
        width:40px;
        height:40px;
        border-radius:100%;
        border:none;
        color:#FFF;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        font-size:28px;
        outline:none;
        position:absolute;
        right:0;
        bottom:0;
        margin-right:26px;
        transform:scale(0);
      }
      .animacionVer{
        transform:scale(1);
      }
      .tab-index{
      background-color:#D0D2D5;
      margin:10px;
      padding:8px;
      width: 100%;
      border:1px solid #000000;
      border-radius:5px;
      color: white
    }
    .btn-out{
      background-color: #15c100;
     border: none;
     border-radius:8px;
     color: white;
     padding: 8px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 12px;
     margin: 4px 2px;
     cursor: pointer;
    }
    .btn-out:hover{
      border:1px solid #000000;
    }
    </style>
    <firebase-query
        id="users"
        app-name="agendascrum"
        path="[[pathmodifica]]"
        data="{{lista}}">
    </firebase-query>
    <firebase-query
        id="insert"
        app-name="agendascrum"
        path="[[pathmodifica]]"
        data="{{datos}}">
    </firebase-query>
    <firebase-query
        id="remove"
        app-name="agendascrum"
        path="[[pathmodifica]]"
        data="{{datos}}">
    </firebase-query>
    <div class="tab-index">
      <h3><img src="[[perfil]]" height="80px" width="80px"> Bienvenido [[nombre]], a tu agenda de contactos.</h3>
      <button class="btn-out" name="button" on-click="logout">Cerrar Sesi√≥n</button>
    </div>
      <div class="container">
        <dom-repeat items="{{lista}}" as="item">
        <template>
          <div >
            <div class="card">
              <div class="card-body"><br>
                <h3 class="card-title">[[item.name]]</h3>
                <img src="[[item.image]]" class="card-img-top" alt="100%" height="200px" width="15px">
                <p class="card-text">Telefono: [[item.phone]]</p>
                <!--<p class="card-text">Email: [[item.email]]</p>-->
                <div >
                  <hr>
                  <div class="div-buttons">
                    <button type="button" on-click="editData" data-item$="[[item.$key]]" class="btn-edit"><iron-icon icon="create" slot="prefix"></iron-icon>Editar</button>
                    <button type="button" on-click="deleteData" data-item$="[[item.$key]]" class="btn-delete"> <iron-icon icon="delete" slot="prefix"></iron-icon>Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
        </dom-repeat>
        <div class="contenedor">
            <button type="button" class="botonF1" title="Nuevo Contacto" on-click="newData">
              <span >+</span>
            </button>
        </div>
      </div>
    <div id="contentmodal"></div>
  </template>
  <script>
    class IndexView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'index-view'; }
      static get properties() {
        return {
          lista: {
            type: Array,
            value: [
                  {
                     "id":1,"nombre":"Jose Carlos", "telefono":"24234344256","correo":"correo@softtek.com"
                  },
                  {
                    "id":2,"nombre":"Roberto", "telefono":"23345689","correo":"correo@softtek.com"
                  },
                  {
                    "id":3,"nombre":"Pedro", "telefono":"23345689","correo":"correo@softtek.com"
                  },
                  {
                    "id":4,"nombre":"Rodrigo", "telefono":"23345689","correo":"correo@softtek.com"
                  },
                  {
                    "id":5,"nombre":"Alberto", "telefono":"23345689","correo":"correo@softtek.com"
                  }
            ]
          },
          datos: Object,
          pathmodifica: String,
          key: String,
          nombre: String,
          perfil: String,
          mail: String
        };
      }
      deleteData(data){
        let opcion = confirm("Estas seguro de eliminar a tu contacto.");
        if (opcion === true) {
          let val = data.currentTarget.dataset.item;
          this.$.remove.ref.child(val).remove();
	      }
      }
      editData(data){
        let id = data.currentTarget.dataset.item;
        console.log("Elemento a modificar: " + id);
        this.$.contentmodal.innerHTML=`
          <contact-update disparador=true padre="${id}" pathmodifica= "${this.pathmodifica}" idselected="1"></contact-update>
        `
      }
      newData(){
        let val = this.key;
        this.$.contentmodal.innerHTML=`
          <formulario-crud disparador=true padre="${val}" pathmodifica= "${this.pathmodifica}"><formulario-crud>
        `
      }
      logout(){
        window.location.href = 'http://127.0.0.1:8887/';
      }
    }
    window.customElements.define(IndexView.is, IndexView);
  </script>
</dom-module>
