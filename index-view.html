    <style>
      .btn-edit{
        background-color: #64d3fc;
       border: none;
       border-radius:8px;
       color: white;

       text-decoration: none;

      }

.contenedor{
  width:90px;
  height:240px;
  position:fixed;
  right:0px;
  bottom:0px;
}
.botonF1{
  width:60px;
  height:60px;
  border-radius:100%;
  background:#0c661d;
  right:0;
  bottom:0;
  position:absolute;
  margin-right:16px;
  margin-bottom:16px;
  border:none;
  outline:none;
  color:#FFF;
  font-size:36px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  transition:.3s;
}
span{
  transition:.5s;
}
.botonF1:hover span{
  transform:rotate(360deg);
}
.botonF1:active{
  transform:scale(1.1);
}
.btn{
  width:40px;
  height:40px;
  border-radius:100%;
  border:none;
  color:#FFF;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  font-size:28px;
  outline:none;
  position:absolute;
  right:0;
  bottom:0;
  margin-right:26px;
  transform:scale(0);
}
.animacionVer{
  transform:scale(1);
}

                    <button type="button" on-click="deleteData" data-item$="[[item.id]]"  class="btn-delete"> <iron-icon icon="delete" slot="prefix"></iron-icon>Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </template>
        </dom-repeat>

              <div class="contenedor">

          }

      deleteData(data){

        let idBoton = data.currentTarget.dataset.item;                   //se recupera el id del registro seleccionado

        this.lista.map((elemento)=>{                                     //recorre la lista de contactos
             if(idBoton == elemento.id){                                //Si el elemento se encuentra se elimina
                   this.$.personas.ref.child(elemento.$key).remove();
                   return;
             }
      });

      }
