<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="index-view">
  <template>
    <style>
      .btn-edit{
        background-color: #307ce0;
        border:0px;
        padding:7px;
        margin:10px;
        width:100px;
        border-radius:10px;
      }
      .btn-delete{
        background-color: #307ce0;
        border:0px;
        padding:7px;
        margin:10px;
        width:100px;
        border-radius:10px;
        float:right;
      }
      .btn-edit:hover{
        background-color:;
        outline:none;
        cursor:pointer;
      }
      .card{
        box-shadow: 0 4px 8px 0 #000000;
        transition: 0.3s;
        width:300px;
        margin:10px;
        border-radius:10px;
        background-color:white;

      }
      .card-img-top{
        width:250px;
        display:block;
        margin: auto;
        padding:10px;

      }
      .card-body{
        margin:10px;
      }
      .card-title{
        text-align:center;
        font-family: sans-serif;
      }
      .column {
        float: left;
        width: 310px;
        padding: 0 10px;
      }
    </style>
    <firebase-app
        auth-domain="agendascrum.firebaseapp.com"
        database-url="https://agendascrum.firebaseio.com"
        api-key="y8eZHkWa8LSs43oKDaQsTyP02pBUSPso60Rwij9G"
        name="agendascrum"
        storage-bucket="agendascrum.appspot.com"
        messaging-sender-id="agendascrum">
    </firebase-app>
    <firebase-query
        id="personas"
        app-name="agendascrum"
        path="/personas"
        data="{{lista}}">
    </firebase-query>

    <dom-repeat items="{{lista}}" as="item">
    <template>
      <div class="column">
        <div class="card">
          <img src="../imgs/img_distros.jpg" class="card-img-top" alt="100%">
          <div class="card-body">
            <h3 class="card-title">[[item.name]]</h3>
            <p class="card-text">Telefono: [[item.tel]]</p>
            <p class="card-text">Correo Electronico: [[item.email]]</p>
            <button type="button" name="button" class="btn-edit">Editar</button>
            <button type="button" name="button" class="btn-delete">Eliminar</button>
          </div>
        </div>
      </div>

    </template>
    </dom-repeat>


  </template>

  <script>
    /**
     * `index-view`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IndexView extends Polymer.Element {
      static get is() { return 'index-view'; }
      static get properties() {
        return {
          lista: {

                  },
                  {

                  },
                  {
                    "id":4,"nombre":"Rodrigo", "telefono":"23345689","correo":"correo@softtek.com"
                  },
                  {
                    "id":5,"nombre":"Alberto", "telefono":"23345689","correo":"correo@softtek.com"
                  }
            ]
          }
        };
      }
    }

    window.customElements.define(IndexView.is, IndexView);
  </script>
</dom-module>
