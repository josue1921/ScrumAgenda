<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/file-input/image-input.html">

<dom-module id="register-user">
  <template>
    <firebase-query
        id="insert"
        app-name="agendascrum"
        path="/users"
        data="{{datos}}">
    </firebase-query>
    <style>
      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 20px; /* Location of the box */
          left:0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
          border-radius: 10px 10px 10px 10px;
        }

        /* Modal Content */
        .modal-content {
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          border: 1px solid #888;
          width: 30%;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
          -webkit-animation-name: animatetop;
          -webkit-animation-duration: 0.4s;
          animation-name: animatetop;
          animation-duration: 0.4s;
          border-radius: 10px 10px 10px 10px;
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        @keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        /* The Close Button */
        .close {
          color: black;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }

        .modal-header {
          padding: 2px 16px;
        }

        .modal-body {
          padding: 2px 16px;
        }

        .modal-footer {
          padding: 2px 16px;
        }
        .separadorCampos{
          width:95%;
          display:inline-block;
          padding:15px;
        }
        image-input.top-left {
          --image-input-width: 300px;
          --image-input-height: 180px;
          --image-input-button: {
            left: -16px;
            top: -16px;
            right: auto;
            bottom: auto;
            background-color:#acacac;
          };
          left:100px;
          display: flex;
           justify-content: center;
        }
        .btn-cancel{
          background-color: #ff0000; /* Green */
         border: none;
         border-radius:8px;
         color: white;
         padding: 10px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 12px;
         margin: 4px 2px;
         cursor: pointer;
        }
        .btn-save{
          background-color: #028107; /* Green */
         border: none;
         border-radius:8px;
         color: white;
         padding: 10px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 12px;
         margin: 4px 2px;
         cursor: pointer;
        }
        .div-buttons{
          display:flex;
          justify-content:space-between;
        }
    </style>
    <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header" id="titleModal">
    </div>
    <div class="modal-body">
      <form action="">
        <div class="separadorCampos">
          <paper-input label="Nombre" id="name" auto-validate pattern="[a-zA-z\s]{1,}" allowed-pattern="[a-zA-Z\s]" required="true">
            <iron-icon icon="account-circle" slot="prefix"></iron-icon>
          </paper-input>
          <paper-input label="Correo Electronico" id="email" auto-validate pattern="^([a-z]+[a-z1-9._-]*)@{1}([a-z1-9\.]{2,})\.([a-z]{2,3})" allowed-pattern="[a-zA-z0-9@.]" error-message="Correo no valido" required="true">
            <iron-icon icon="mail" slot="prefix"></iron-icon>
          </paper-input>
          <paper-input label="Telefono" id="phone" auto-validate allowed-pattern="[0-9]" pattern="(\d){10}" error-message="Numero no valido" required="true">
            <iron-icon icon="settings-phone" slot="prefix"></iron-icon>
          </paper-input>
          <paper-input label="Username" id="usrname" auto-validate pattern="^[a-z]+[a-z5-9._-]" allowed-pattern="[a-zA-Z0-9]" error-message="Usuario debe estar formado por letras y al menos un numero." required="true">
            <iron-icon icon="perm-identity" slot="prefix"></iron-icon>
          </paper-input>
          <paper-input label="Password" id="passw" auto-validate pattern="[A-Za-z0-9]{6,}" allowed-pattern="[a-zA-Z0-9]" error-message="ConstraseÃ±a debe estar formado por letras, numeros y minimo 6 caracteres." required="true">
            <iron-icon icon="lock" slot="prefix"></iron-icon>
          </paper-input>
          <br>
          <image-input class="top-left" position="center" id="img" preload fade placeholder="[[imagen]]"></image-input>
        </div>
        <div class="modal-footer">
          <hr>
          <div class="div-buttons">
            <button type="button" on-click="saveData" class="btn-save"><iron-icon icon="save" slot="prefix"></iron-icon>Guardar</button>
            <button type="button" on-click="cerrarModal" class="btn-cancel"> <iron-icon icon="cancel" slot="prefix"></iron-icon>Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </template>
  <script>
    class RegisterUser extends Polymer.Element {
      static get is() { return 'register-user'; }
      static get properties() {
        return {
          disparador: {
            type: Boolean,
            observer:"mostrarModal"
          },
          idselected:{
            type:Number,
            value:0,
            observer:"mostrarDatos"
          },
          padre: String,
          pathmodifica: String,
          datos: Object,
          imagen: String,
          success: Boolean
        };
      }
      saveData(){
        if (this._validateDataForm()){
          if (this.$.img.value == undefined){
              this.imagen = "../imgs/user.png";
          } else {
              this.imagen = this.$.img.value.name;
          }
          this.$.insert.ref.push({
            email: this.$.email.value,
            name: this.$.name.value,
            phone: this.$.phone.value,
            username: this.$.usrname.value,
            password: this.$.passw.value,
            image: this.imagen
          });
          alert("Registro exitoso");
          this.$.myModal.style.display = "none";
        }
      }
      _validateDataForm(){
           if(this.$.name.validate() && this.$.email.validate() && this.$.phone.validate() && this.$.usrname.validate() && this.$.passw.validate())
                 return true;
          alert("Introduce datos validos para guardar");
                 return false;
      }
      mostrarModal(){
        let disp=this.get('disparador');
        if(disp){
          console.log("mistrando el modal Editar");
            this.$.myModal.style.display = "block";
        }else{
          console.log("mistrando el modal NUEVO");
        }
      }
      cerrarModal(){
          this.$.myModal.style.display = "none";
      }
      mostrarDatos(){
        let idseleccionado=this.get("idselected");
        if(idseleccionado!=0){
          var h2 = document.createElement("h3")
          h2.innerHTML=`<strong>Contacto</strong>  `
          h2.style=" text-align: center;"
          var hr = document.createElement("hr");
          this.$.titleModal.appendChild(h2)
          this.$.titleModal.appendChild(hr)
          this.$.titleModal.appendChild(h2)
          this.$.titleModal.appendChild(hr)
        }else{
          var h2 = document.createElement("h2")
          h2.innerText="Registrarme";
          h2.style=" text-align: center;"
          var hr = document.createElement("hr");
          this.$.titleModal.appendChild(h2)
          this.$.titleModal.appendChild(hr)
        }
      }
    }
    window.customElements.define(RegisterUser.is, RegisterUser);
  </script>
</dom-module>
