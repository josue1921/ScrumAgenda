      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 80px; /* Location of the box */
          left:0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          border: 1px solid #888;
          width: 80%;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
          -webkit-animation-name: animatetop;
          -webkit-animation-duration: 0.4s;
          animation-name: animatetop;
          animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        @keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }

        /* The Close Button */
        .close {
          color: black;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }

  <script>
    /**
     * `index-view`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormularioCrud extends Polymer.Element {
      static get is() { return 'formulario-crud'; }
      static get properties() {
        return {
          disparador: {
            type: Boolean,
            observer:"mostrarModal"
          },
          idselected:{
            type:Number,
            value:0,
            observer:"mostrarDatos"
            },
            datoshijo:{                   //decaro los datos que quiero bindear a padre
                  type: Array,
                  notify: true            //Se supone que con eso ya se bndea
            }
            //nombre:String
            //value: "valorPordefecto"

        };
      }
      saveData(){
            //Se cahcan las variables para hacer mas entendible el codigo
            let nombre = this.$.etiquetaNombre.value;
            let correo = this.$.etiquetaCorreo.value;
            let telefono = this.$.etiquetaTelefono.value;

            this.set('datoshijo', [nombre, correo, telefono]);  // agrego los datos al objeto para pasarlo

            */

      mostrarModal(){
        let disp=this.get('disparador');
        if(disp){
          console.log("mistrando el modal Editar");
            this.$.myModal.style.display = "block";
        }else{
          console.log("mistrando el modal NUEVO");
        }
      }
      cerrarModal(){
          this.$.myModal.style.display = "none";
      }
      mostrarDatos(){
        let idseleccionado=this.get("idselected");
        if(idseleccionado!=0){

          h2.innerHTML=`
            Modificar : <strong>aqui poner el nombre del contacto a Modificar</strong>
          `

          this.$.titleModal.appendChild(h2)

          this.$.titleModal.appendChild(h2)

        }else{

          var hr = document.createElement("hr");
          this.$.titleModal.appendChild(h2)

      }
